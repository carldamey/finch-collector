{% extends 'base.html' %} {% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
<a href="/finches/{{ finch.id }}">
	<div class="card">
		<div class="card-content">
			<span class="card-title">{{ finch.name }}</span>
			<p>Type: {{ finch.type }}</p>
			<p>Description: {{ finch.description }}</p>
			{% if finch.age > 0 %}
			<p>Age: {{ finch.age }}</p>
			{% else %}
			<p>Age: Hatchling</p>
			{% endif %}
		</div>
	</div>
</a>
{% endfor %} {% endblock %}
